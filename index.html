<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGPU TypeScript App</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='52' font-size='52'%3E%F0%9F%8C%8E%3C/text%3E%3C/svg%3E">
</head>
<body>
  <div id="seed-ui">
    <div style="display: flex; gap: 8px; align-items: center;">
      <label for="seed-input">New Seed:</label>
      <input id="seed-input" type="text" size="8" maxlength="10" autocomplete="off" />
      <button id="generate-seed-btn" style="padding: 5px 10px; border-radius: 4px; border: none; background: #3a7; color: #fff; cursor: pointer;">Generate</button>
      <button id="flat-map-btn" style="padding: 6px 14px; border-radius: 4px; border: none; background: #36a; color: #fff; cursor: pointer;">Open Flat Map &#x29C9;</button>
      <button id="winkel-map-btn" style="padding: 6px 14px; border-radius: 4px; border: none; background: #864; color: #fff; cursor: pointer;">Open Winkel Tripel &#x29C9;</button>
    </div>
    <div id="seed-error" style="color: #ff0000; font-size: 13px; min-height: 16px; margin-bottom: 2px;"></div>
  </div>
  <div>
    <span id="seed-display">Current Seed: <span id="current-seed"></span></span>
    &nbsp;&nbsp;&nbsp;
    <label for="oceanSAPercent">Ocean Surface Area (%): </label>
    <input type="range" id="oceanSAPercent" min="0" max="100" value="71" step="1" style="width:200px;">
    <span id="oceanSAPercentValue">71</span>%
  </div>
  <canvas id="webgpu-canvas" width="600" height="600"></canvas>
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
